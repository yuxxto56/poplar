#数据库配置
[prod]
db.type=mysql
db.host=192.168.1.131
db.port=3307
db.name=test
db.user=root
db.pwd=123456
db.charset=utf8mb4
db.prefix=kc_
db.maxidle = 500
db.maxconn = 1000
#redis配置
redis.host=127.0.0.1
redis.port=6379
redis.pass=
##默认使用的db
redis.db=0
##设定在一个给的的时间范围内，连接池中最多可用的链接数量
redis.capacity=50
##指定池大小的范围
redis.maxCap=80
##如果某个链接资源在idleTimeout之后未使用，则将其丢弃, 单位秒
redis.idleTimeout=600

#memcache配置
memcache.host=127.0.0.1
memcache.port=11211
##读写超时时间设置 单位毫秒
memcache.timeOut=500
##最大空闲链接数
memcache.maxIdleConns=20

#sphinx配置
sphinx.host=127.0.0.1
sphinx.port=9312